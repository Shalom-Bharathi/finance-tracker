<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="A personal Finance Tracker By Shalom Bharathi">

	<style>
		button {
			transition: 0.5s !important;
		}
	</style>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Help | PFT</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Help</h1>
							<p class="lead">
								Customer Service
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form>
										<div class="mb-3">
											<div class="form-group">
												<label for="exampleFormControlInput1">Name</label>
												<input type="text" class="form-control" id="exampleFormControlInput1"
													placeholder="Enter your Name Here">
											</div>
										</div>
										<div class="mb-3">
											<div class="form-group">
												<label for="exampleFormControlInput1">Email address</label>
												<input type="email" class="form-control" id="exampleFormControlInput1"
													placeholder="Enter your email address here">
											</div>

										</div>
										<div class="mb-3">
											<div class="form-group">
												<label for="exampleFormControlInput1">Topic</label>
												<input type="text" class="form-control" id="exampleFormControlInput1"
													placeholder="Enter the topic of your problem">
											</div>
										</div>
										<div class="mb-3">
											<div class="form-group">
												<label for="exampleFormControlTextarea1">Your Issue</label>
												<textarea class="form-control" id="exampleFormControlTextarea1"
													placeholder="Enter your issue here" rows="3"></textarea>
											</div>
										</div>
										<div class="text-center mt-3">

											<button type="submit" class="btn btn-outline-primary">Submit</button>
											<a href="index.html" class="btn btn-outline-primary"
												style="transition: 0.5s;">Cancel </a>


										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
